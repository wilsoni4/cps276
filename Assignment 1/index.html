<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Form Project</title>
  </head>
  <body> <!-- Body begins -->
    <div class="container"> <!-- Container used to center content -->
    <form method="post" action="#"> <!-- Form beings -->
            <div class="row g-3">
            <div class="col"> <!-- First name div -->
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname">
            </div>

            <div class="col"> <!-- Last name div -->
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname">
            </div>
            </div>

        <div class="row g-3">
            <div class="col-12"> <!-- Address div (Full Line) -->
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress">
            </div>

            <div class="col-md-6"> <!-- City div (Large) -->
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-md-4"> <!-- State div (Medium) -->
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option>Arizona</option>
                <option>Deleware</option>
                <option selected>Michigan</option> <!-- Selected on startup -->
                <option>Pennsylvania</option>
                <option>Texas</option>
            </select>
            </div>

            <div class="col-md-2"> <!-- Zip div (Small) -->
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-2">    <!-- Start of Gender radio buttons -->
                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="radio" name="genderOptions" id="male" value="option1">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="genderOptions" id="female" value="option2">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="row-2"><button type="register" class="btn btn-primary">Register</button>
            </div>
                
                </div>
    </form>
</div>
  </body>
</html>
